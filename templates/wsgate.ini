[global]
debug = {{ debug }}
verbose = {{ verbose }}
redirect = {{ redirect_http_to_https }}
port = {{ http_port }}
bindaddr = {{ http_listening_address }}

[http]
documentroot = {{ document_root }}

[ssl]
port = {{ https_port }}
bindaddr = {{ https_listening_address }}
certfile = {{ cert_file }}

[rdpoverride]
nofullwindowdrag = true

[openstack]
authurl = {{ auth_url }}
tenantname = {{ tenant_name }}
username = {{ tenant_username }}
password = {{ tenant_password }}
