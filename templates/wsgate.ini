[global]
debug = {{ debug }}
verbose = {{ verbose }}
redirect = {{ redirect_http_to_https }}
port = {{ http_port }}
bindaddr = {{ http_listening_address }}

[http]
documentroot = {{ document_root }}

[ssl]
port = {{ https_port }}
bindaddr = {{ https_listening_address }}
certfile = {{ cert_file }}

[rdpoverride]
nofullwindowdrag = true

[openstack]
authurl = {{ auth_url }}
projectid = {{ project_id }}
username = {{ project_username }}
password = {{ project_password }}
keystoneversion = {{ keystone_api_version }}
projectdomainname = service_domain
userdomainname = service_domain
